<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntZam's FUNKWEBP</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; 
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            border: 1px solid #21262d; 
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff9aa2; } 
            33% { color: #ffb7b2; }
            66% { color: #ffdac1; } 
            100% { color: #ff9aa2; } 
        }
        p {
            margin-bottom: 20px;
            color: #8b949e; 
        }
        select, input[type="file"] {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 16px;
        }
        button {
            background-color: #238636; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2ea043; 
        }
        .download-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .download-link a {
            text-decoration: none;
            color: #58a6ff;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FUNK. WEBP</h1>
        <p>because it sucks, yet it's everywhere.</p>
        <form action="/convert" method="POST" enctype="multipart/form-data">
            <label for="current_format">current format:</label>
            <select id="current_format" name="current_format">
                <option value="JPEG">JPEG</option>
                <option value="PNG">PNG</option>
                <option value="WEBP">WEBP</option>
            </select>
            <label for="target_format">target format:</label>
            <select id="target_format" name="target_format">
                <option value="JPEG">JPEG</option>
                <option value="PNG">PNG</option>
                <option value="WEBP">WEBP</option>
            </select>
            <label for="image">upload image:</label>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">convert image</button>
        </form>
        {% if download_link %}
            <div class="download-link">
                <h3>converted image:</h3>
                <a href="{{ download_link }}" download>download converted image</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
